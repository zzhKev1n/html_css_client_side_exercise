<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Box Model</title>

    <link rel="stylesheet" href="padding.css">
</head>
<body>
<header>
    <h1>This is a heading</h1>
</header> 

<section>
    <h2>Another heading</h2>
    <p>A paragraph</p>

    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <h3>Third heading</h3>
    <p>Last paragraph</p>

</section>

<footer>
    <p>The footer</p>
</footer>

</body>
</html>
