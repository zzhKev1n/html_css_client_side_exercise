<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
    <link rel="stylesheet" href="listexercise.css">

<body>

        <li>bread</li>
        <li>apple</li>
        <li>milk</li>

        <li>mix flour and milk</li>
        <li>add sugar</li>
        <li>add chocolate</li>
    </ol>

    <dl>

        <dd>Cascading Style Sheet</dd>
    </dl>

</html>
